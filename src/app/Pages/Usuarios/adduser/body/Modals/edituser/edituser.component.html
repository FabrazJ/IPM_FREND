
<!-- Edit User Modal -->
<div [class.hidden]="!isModalOpen" class="fixed left-0 right-0 z-50 items-center justify-center hidden overflow-x-hidden overflow-y-auto top-4 md:inset-0 h-modal sm:h-full" id="edit-user-modal">
  <div class="relative w-full h-full max-w-2xl px-4 md:h-auto">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-800">
          <!-- Modal header -->
          <div class="flex items-start justify-between p-5 border-b rounded-t dark:border-gray-700">
              <h3 class="text-xl font-semibold dark:text-white">
                  Edit user
              </h3>
              <button (click)="closeModal()" type="button" class="text-gray-400 bg-transparent hover-bg-gray-200 hover-text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark-hover-bg-gray-700 dark-hover-text-white" data-modal-toggle="edit-user-modal">
                  <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                  </svg>
              </button>
          </div>
          <!-- Modal body -->
          <div class="p-6 space-y-6">
              <form action="#">
                  <div class="grid grid-cols-6 gap-6">
                      <div class="col-span-6 sm:col-span-3">
                          <label for="first-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">First Name</label>
                          <input type="text" name="first-name" value="Bonnie" id="first-name" class="shadow-sm bg-gray-50 
                          border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus-border-primary-500 
                          block w-full p-2.5 dark-bg-gray-700 dark-border-gray-600 dark-placeholder-gray-400 dark-text-white 
                          dark-focus-ring-primary-500 dark-focus-border-primary-500" placeholder="" required>
                      </div>
                      <div class="col-span-6 sm:col-span-3">
                          <label for="last-name" class="block mb-2 text-sm font-medium text-gray-900 dark-text-white">Last Name</label>
                          <input type="text" name="last-name" value="Green" id="last-name" class="shadow-sm bg-gray-50
                           border border-gray-300 text-gray-900 sm-text-sm rounded-lg focus-ring-primary-500 focus-border-primary-500 
                           block w-full p-2.5 dark-bg-gray-700 dark-border-gray-600 dark-placeholder-gray-400 dark-text-white 
                           dark-focus-ring-primary-500 dark-focus-border-primary-500" placeholder=" " required>
                      </div>
                      <div class="col-span-6 sm:col-span-3">
                          <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark-text-white">Email</label>
                          <input type="email" name="email" value="bonnie@flowbite.com" id="email" 
                          class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm-text-sm rounded-lg 
                          focus-ring-primary-500 focus-border-primary-500 block w-full p-2.5 dark-bg-gray-700 dark-border-gray-600 
                          dark-placeholder-gray-400 dark-text-white dark-focus-ring-primary-500 dark-focus-border-primary-500" 
                          placeholder="example@company.com" required>
                      </div>
                      <div class="col-span-6 sm:col-span-3">
                          <label for="position" class="block mb-2 text-sm font-medium text-gray-900 dark-text-white">Role</label>
                          <input type="text" name="position" value="React Developer" id="position" 
                          class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm-text-sm rounded-lg 
                          focus-ring-primary-500 focus-border-primary-500 block w-full p-2.5 dark-bg-gray-700 dark-border-gray-600 
                          dark-placeholder-gray-400 dark-text-white dark-focus-ring-primary-500 dark-focus-border-primary-500" 
                          placeholder=" " required>
                      </div>
                      <div class="col-span-6 sm:col-span-3">
                          <label for="current-password" class="block mb-2 text-sm font-medium text-gray-900 dark-text-white">Current Password</label>
                          <input type="{{ showPassword1 ? 'text' : 'password' }}" name="current-password" value="••••••••" id="current-password" 
                          class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm-text-sm rounded-lg 
                          focus-ring-primary-500 focus-border-primary-500 block w-full p-2.5 dark-bg-gray-700 
                          dark-border-gray-600 dark-placeholder-gray-400 dark-text-white dark-focus-ring-primary-500 
                          dark-focus-border-primary-500" placeholder=" " required [(ngModel)]="password1"> 
                          <button type="button" (click)="togglePasswordVisibility1()">
                            {{ showPassword1 ? 'Ocultar' : 'Mostrar' }} contraseña
                          </button>
                      </div>
                      <div class="col-span-6 sm:col-span-3">
                          <label for="new-password" class="block mb-2 text-sm font-medium text-gray-900 dark-text-white">New Password</label>
                          <input type="{{ showPassword ? 'text' : 'password' }}" name="new-password" value="••••••••" id="new-password" 
                          class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm-text-sm rounded-lg 
                          focus-ring-primary-500 focus-border-primary-500 block w-full p-2.5 dark-bg-gray-700 dark-border-gray-600 
                          dark-placeholder-gray-400 dark-text-white dark-focus-ring-primary-500 dark-focus-border-primary-500" 
                          placeholder=" " required [(ngModel)]="password"> 
                          <button type="button" (click)="togglePasswordVisibility()">
                            {{ showPassword ? 'Ocultar' : 'Mostrar' }} contraseña
                          </button>
                      </div>
              
                      <div class="col-span-6">
                          <label for="Status" class="block mb-2 text-sm font-medium text-gray-900 dark-text-white">Status</label>
                                                   
                          <label class="relative inline-flex items-center mr-5 cursor-pointer">
                            <input type="checkbox" value="" class="sr-only peer" checked>
                            <div class="w-11 h-6 bg-gray-200 rounded-full peer dark:bg-gray-700 peer-focus:ring-4 peer-focus:ring-green-300 dark:peer-focus:ring-green-800 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-green-600"></div>
                            <span class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">A/I</span>
                          </label>
                      </div>
                      <div class=" items-center justify-center sm:col-span-3">
                        <label for="new-password" class="block mb-2 text-sm font-medium text-gray-900 dark-text-white"></label>
                        <button (click)="showConfirmationDialog()" class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-cyan-500 to-blue-500 group-hover:from-cyan-500 group-hover:to-blue-500 hover:text-white dark:text-white focus:outline-none focus:ring-cyan-200 dark:focus:ring-cyan-800">
                            <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                             Save
                            </span>
                          </button>
                          <button class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-cyan-500 to-blue-500 group-hover:from-cyan-500 group-hover:to-blue-500 hover:text-white dark:text-white focus:outline-none focus:ring-cyan-200 dark:focus:ring-cyan-800">
                            <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                             Clear
                            </span>
                          </button>
                    </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
