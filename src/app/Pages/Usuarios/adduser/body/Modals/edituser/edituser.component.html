<!-- Edit User Modal -->
<!-- Codigo reutilizado -->
<div [class.hidden]="!isModalOpen" area-hidden="true" class="fixed left-0 right-0 z-50 items-center justify-center hidden overflow-x-hidden overflow-y-auto top-4 md:inset-0 h-modal sm:h-full" id="edit-user-modal">
    <div class="fixed inset-0 flex items-center justify-center z-10">
        <div class="fixed inset-0 transition-opacity" aria-hidden="true">
          <div class="absolute inset-0 bg-black opacity-50"></div>
        </div>
        <div class="relative w-full h-full max-w-2xl px-4 md:h-auto">
          <!-- Modal content -->
          <div class="relative bg-white rounded-lg shadow dark:bg-gray-800">
              <!-- Modal header -->
              <div class="flex items-start justify-between p-5 border-b rounded-t dark:border-gray-700">
                  <h3 class="text-xl font-semibold dark:text-white">
                      Edit user
                  </h3>
                  <button (click)="closeModal()" type="button" class="text-gray-400 bg-transparent hover-bg-gray-200 hover-text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark-hover-bg-gray-700 dark-hover-text-white" data-modal-toggle="edit-user-modal">
                      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                      </svg>
                  </button>
              </div>
              <!-- Modal body -->
          <div class="p-6 space-y-6">
              <form  action="#">
                <div class="grid grid-cols-6 gap-6">
                    <div class="col-span-6 sm:col-span-3">
                        <label for="cedula" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Identificaci&oacute;n</label>
                        <input type="text" name="cedula" value="Bonnie" id="cedula" class="shadow-sm bg-gray-50 
                        border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus-border-primary-500 
                        block w-full p-2.5 dark-bg-gray-700 dark-border-gray-600 dark-placeholder-gray-400 dark-text-white 
                        dark-focus-ring-primary-500 dark-focus-border-primary-500"  
                        placeholder="Ingrese número de cédula" 
                        maxlength="13"  
                        required>
                      </div>
                      <div class="col-span-6 sm:col-span-3">
                          <label for="full-name" class="block mb-2 text-sm font-medium text-gray-900 dark-text-white">Nombres</label>
                          <input type="text" name="full-name" value="Green" id="last-name" class="shadow-sm bg-gray-50
                           border border-gray-300 text-gray-900 sm-text-sm rounded-lg focus-ring-primary-500 focus-border-primary-500 
                           block w-full p-2.5 dark-bg-gray-700 dark-border-gray-600 dark-placeholder-gray-400 dark-text-white 
                           dark-focus-ring-primary-500 dark-focus-border-primary-500" placeholder="Nombre completo"
                             required  >
                      </div>
                      <div class="col-span-6 sm:col-span-3">
                        <label for="full-name" class="block mb-2 text-sm font-medium text-gray-900 dark-text-white">Apellidos</label>
                        <input type="text" name="full-name" value="Green" id="last-name" class="shadow-sm bg-gray-50
                         border border-gray-300 text-gray-900 sm-text-sm rounded-lg focus-ring-primary-500 focus-border-primary-500 
                         block w-full p-2.5 dark-bg-gray-700 dark-border-gray-600 dark-placeholder-gray-400 dark-text-white 
                         dark-focus-ring-primary-500 dark-focus-border-primary-500" placeholder="Nombre completo"  
                           required>
                    </div>
                      <div class="col-span-6 sm:col-span-3">
                          <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark-text-white">Email</label>
                          <input type="email" name="email" value="bonnie@flowbite.com" id="email" 
                          class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm-text-sm rounded-lg 
                          focus-ring-primary-500 focus-border-primary-500 block w-full p-2.5 dark-bg-gray-700 dark-border-gray-600 
                          dark-placeholder-gray-400 dark-text-white dark-focus-ring-primary-500 dark-focus-border-primary-500" 
                          placeholder="example@company.com" required>
                      </div>
                      <div class="col-span-6 sm:col-span-3">
                          <label for="add-password" class="block mb-2 text-sm font-medium text-gray-900 dark-text-white">Password</label>
                          <input  name="add-password" value="" id="add-password" 
                          class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm-text-sm rounded-lg 
                          focus-ring-primary-500 focus-border-primary-500 block w-full p-2.5 dark-bg-gray-700 
                          dark-border-gray-600 dark-placeholder-gray-400 dark-text-white dark-focus-ring-primary-500 
                          dark-focus-border-primary-500" placeholder=" " required > 
                          <button type="button">
                  
                          </button>
                      </div>
                      <div class="col-span-6 sm:col-span-3">
                          <label for="conf-password" class="block mb-2 text-sm font-medium text-gray-900 dark-text-white"> Confirmar Password</label>
                          <input name="conf-password" value="" id="conf-password" 
                          class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm-text-sm rounded-lg 
                          focus-ring-primary-500 focus-border-primary-500 block w-full p-2.5 dark-bg-gray-700 dark-border-gray-600 
                          dark-placeholder-gray-400 dark-text-white dark-focus-ring-primary-500 dark-focus-border-primary-500" 
                          placeholder=" " required> 
                        </div>

                        <div class="col-span-6 sm:col-span-3">

                          <label for="Status" class="block mb-2 text-sm font-medium text-gray-900 dark-text-white">Status</label>
                          <label class="relative inline-flex items-center mr-5 cursor-pointer">
                            <input type="checkbox" value="" class="sr-only peer" checked>
                            <div class="w-11 h-6 bg-gray-200 rounded-full peer dark:bg-gray-700 peer-focus:ring-4 peer-focus:ring-green-300 dark:peer-focus:ring-green-800 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-green-600"></div>
                            <span class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">A/I</span>
                          </label>
                      </div>
                      <div class="col-span-6 sm:col-span-3">

                    <button (click)="showConfirmationDialog()" type="button" class="text-blue-600 inline-flex items-center hover:text-white border border-blue-600 hover:bg-blue-500 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-600 dark:focus:ring-blue-900">
                        <svg class="h-5 w-5 text-white-500"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <path d="M3 4h10l4 4v10a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2" />  <circle cx="12" cy="14" r="2" />  <polyline points="14 4 14 8 8 8 8 4" /></svg>                    Clear
                            Save       
                    </button>
                    <button type="button" class="text-red-600 inline-flex items-center hover:text-white border border-red-600 hover:bg-red-500 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900">
                        <svg class="h-5 w-5 text-white-500"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <path d="M3 21v-4a4 4 0 1 1 4 4h-4" />  <path d="M21 3a16 16 0 0 0 -12.8 10.2" />  <path d="M21 3a16 16 0 0 1 -10.2 12.8" />  <path d="M10.6 9a9 9 0 0 1 4.4 4.4" /></svg>         
                            Clear
                            </button>
                        </div>

                    </div>
                    
              </form>

            
                </div>
            </div>
  </div>
</div>
