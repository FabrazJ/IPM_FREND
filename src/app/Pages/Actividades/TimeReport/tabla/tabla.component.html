<div class=" bg-white">
  <div class="flex justify-between items-center"> <!--Modificarse para que muestre los proyectos pasados, presentes, futuros. (ayer, hoy, mañana)-->
    <h1 class="mb-4 text-xl font-semibold text-gray-900 sm:text-2xl py-1 dark:text-white">{{fechaVar}}</h1> <!--Variable en tabla.component -->
    <!--<h1 class="text-xl mb-2" style="margin-right: 3cm;">Horas total: 16h</h1> -->
  </div>

  <!-- Cada de estos valores deben ser dependientes al tab de agregar proyectos. Los valores presentando solo son para visualización-->
  <div class="overflow-auto rounded-lg shadow hidden md:block">
    <table class="w-full">
      <thead class="bg-gray-50 border-b-2 border-gray-200">
      <tr>
        <th class="w-20 p-3 text-sm font-semibold tracking-wide text-left"></th> <!--Actividad-->
        <th class="w-10 p-2 text-sm font-semibold tracking-wide text-left"></th> <!--Código de proyecto (tag)-->
        <th class="p-3 text-sm font-semibold tracking-wide text-left"></th> <!--Descripción-->
        <th class="w-40 p-3 text-sm font-semibold tracking-wide text-left"></th> <!--Tipo de actividad-->
        <th class="w-40 p-3 text-sm font-semibold tracking-wide text-left"></th> <!--Fecha-->
        <th class="w-40 p-3 text-sm font-semibold tracking-wide text-left">Hora total: {{ currentTotalHours }}h</th> <!--Debe mostrar el total de las horas registradas-->
        <th class="w-20 p-3 text-sm font-semibold tracking-wide text-left"></th> <!--Modificar/Eliminar-->
      </tr>
      </thead>
      <tbody class="divide-y divide-gray-100">
        <!--For loop para desplegar registro de actividades respectivas a las fecha actual-->
      <tr class="bg-white" *ngFor="let task of tasks | FilterByFecha: fechaVarRegistro"> <!--FilterByFecha deberia filtrar los registros a la fecha actual-->
        <td class="p-3 text-sm text-gray-700 whitespace-nowrap">
          <a href="#" class="font-bold text-black-500 hover:underline">{{ task.proyecto }}</a> <!--underline, mostrar mas detalles del proyecto?-->
        </td>
        <!-- <td class="p-3 text-sm text-gray-700 whitespace-nowrap">
          <span class="p-1.5 text-xs font-medium uppercase tracking-wider text-green-700">VSC</span>
        </td> -->
        <td class="p-3 text-sm text-gray-700 whitespace-nowrap">
          <span class="p-1.5 text-xs font-medium uppercase tracking-wider text-green-700">{{ task.descripcion }}</span>
        </td>
        <td class="p-3 text-sm text-gray-700 whitespace-nowrap">
          <span class="items-center rounded-md bg-blue-50 px-2 py-1 text-xs font-medium text-blue-700 ring-1 ring-inset ring-blue-700/10">{{ task.codigoProyecto }}</span>
        </td>
        <td class="text-sm text-gray-700 whitespace-nowrap">
          <div class="relative max-w-sm">
            <td class="text-sm text-gray-700 whitespace-nowrap">{{ task.fecha }}</td>
          </div>
        </td>
        <td class="border-none text-gray-700 whitespace-nowrap">
          <input class="p-3 mt-3 text-sm text-gray-700 block pl-2 w-20" (keyup)="updateTotalHours($event)"> <!--debe ser input para ingresar horas registradas-->
        </td>

        <td class="p-3 text-sm text-gray-700 whitespace-nowrap relative"> <!--Dropdown button para editar y eliminar-->
          <button (click)="toggleDropdownOption()" id="dropdownMenuIconButton" data-dropdown-toggle="dropdownDots" class="inline-flex items-center p-2 text-sm font-medium text-center text-gray-900 bg-white rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none dark:text-black focus:ring-gray-50 dark:bg-white dark:hover:bg-gray-100 dark:focus:ring-gray-100" type="button">
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 4 15">
              <path d="M3.5 1.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 6.041a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 5.959a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z"/>
            </svg>
          </button>

          <!-- Dropdown menu -->
          <div [ngClass]="{'hidden': !isDropDownOption}" id="dropdownDots" class="z-10 absolute bg-white divide-y divide-gray-100 rounded-lg shadow w-44 max-w-full dark:bg-gray-700 dark:divide-gray-600">
              <ul class="py-2 text-sm items-end text-gray-700 dark:text-gray-200" aria-labelledby="dropdownMenuIconButton">
                <li>
                  <button class="block max-w-xs px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Editar</button>
                </li>
                <li>
                  <button (click)="openModalDeleteRol()" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Eliminar</button>
                </li>
              </ul>
          </div>
        </td>
      </tr>

      <!---->
      <!--EJEMPLOS DEL DISEÑO A MOSTRAR, ELIMINAR UNA VEZ ESTABLECIDO EL FOR LOOP DEL REGISTRO DE ACTIVIDADES-->
      <tr class="bg-white">
        <td class="p-3 text-sm text-gray-700 whitespace-nowrap">
          <a href="#" class="font-bold text-black-500 hover:underline">Ilustraciones</a> <!--underline, mostrar mas detalles del proyecto?-->
        </td>
        <td class="p-3 text-sm text-gray-700 whitespace-nowrap">
          <span
            class="p-1.5 text-xs font-medium uppercase tracking-wider text-yellow-400">ADB</span> <!--Debe ser un tag?-->
        </td>
        <td class="p-3 text-sm text-gray-700 whitespace-nowrap">Diseñar logo de enterprise etc.</td>
        <td class="p-3 text-sm text-gray-700 whitespace-nowrap">
          <span class="items-center rounded-md bg-blue-50 px-2 py-1 text-xs font-medium text-blue-700 ring-1 ring-inset ring-blue-700/10">Actividad</span>
        </td>
        <td class="text-sm text-gray-700 whitespace-nowrap">
          <div class="relative max-w-sm">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
              <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
              </svg>
            </div>
            <input datepicker type="text" class="bg-gray-50 text-sm rounded-lg border border-gray-200 focus:ring-gray-500 focus:border-gray-200 block w-full pl-10 p-2.5 dark:bg-white dark:placeholder-gray-400 dark:text-black dark:focus:ring-gray-500 dark:focus:border-gray-500" placeholder="Fecha">
          </div>
        </td>
        <td class="text-sm text-gray-700 whitespace-nowrap border-none">
          <input class="p-3 mt-3 text-sm text-gray-700 block pl-2 w-20" (keyup)="updateTotalHours($event)">
        </td> <!--debe ser input para ingresar horas registradas-->
        <td (click)="toggleDropdownOption2()" class="p-3 text-sm text-gray-700 whitespace-nowrap"> <!--Dropdown button para editar y eliminar-->
          <button id="dropdownMenuIconButton" data-dropdown-toggle="dropdownDots" class="inline-flex items-center p-2 text-sm font-medium text-center text-gray-900 bg-white rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none dark:text-black focus:ring-gray-50 dark:bg-white dark:hover:bg-gray-100 dark:focus:ring-gray-100" type="button">
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 4 15">
              <path d="M3.5 1.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 6.041a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 5.959a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z"/>
            </svg>
          </button>

          <!-- Dropdown menu -->
          <div [ngClass]="{'hidden': !isDropDownOption2}" id="dropdownMenu" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600">
              <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownMenuIconButton">
                <li>
                  <button class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Editar</button>
                </li>
                <li>
                  <button (click)="openModalDeleteRol()" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Eliminar</button>
                </li>
              </ul>
          </div>
        </td>
      </tr>

      <!---->
      <tr class="bg-white">
        <td class="p-3 text-sm text-gray-700 whitespace-nowrap">
          <a href="#" class="font-bold text-black-500 hover:underline">Backend</a> <!--underline, mostrar mas detalles del proyecto?-->
        </td>
        <td class="p-3 text-sm text-gray-700 whitespace-nowrap">
          <span
            class="p-1.5 text-xs font-medium uppercase tracking-wider text-gray-800">SQL</span>
        </td>
        <td class="p-3 text-sm text-gray-700 whitespace-nowrap">Arreglar bugs con frontend y backend.</td>
        <td class="p-3 text-sm text-gray-700 whitespace-nowrap">
          <span class="items-center rounded-md bg-blue-50 px-2 py-1 text-xs font-medium text-blue-700 ring-1 ring-inset ring-blue-700/10">Actividad</span>
        </td>
        <td class="text-sm text-gray-700 whitespace-nowrap">
          <div class="relative max-w-sm">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
              <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
              </svg>
            </div>
            <input datepicker type="text"class="bg-gray-50 text-sm rounded-lg border border-gray-200 focus:ring-gray-500 focus:border-gray-200 block w-full pl-10 p-2.5 dark:bg-white dark:placeholder-gray-400 dark:text-black dark:focus:ring-gray-500 dark:focus:border-gray-500" placeholder="Fecha">
          </div>
        </td>
        <td class="text-sm text-gray-700 whitespace-nowrap border-none">
          <input class="p-3 mt-3 text-sm text-gray-700 block pl-2 w-20" (keyup)="updateTotalHours($event)">
        </td> <!--debe ser input para ingresar horas registradas-->
        <td (click)="toggleDropdownOption3()" class="p-3 text-sm text-gray-700 whitespace-nowrap"> <!--Dropdown button para editar y eliminar-->
          <button id="dropdownMenuIconButton" data-dropdown-toggle="dropdownDots" class="inline-flex items-center p-2 text-sm font-medium text-center text-gray-900 bg-white rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none dark:text-black focus:ring-gray-50 dark:bg-white dark:hover:bg-gray-100 dark:focus:ring-gray-100" type="button">
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 4 15">
              <path d="M3.5 1.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 6.041a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 5.959a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z"/>
            </svg>
          </button>

          <!-- Dropdown menu -->
          <div [ngClass]="{'hidden': !isDropDownOption3} "id="dropdownDots" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600">
              <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownMenuIconButton">
                <li>
                  <button class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Editar</button>
                </li>
                <li>
                  <button (click)="openModalDeleteRol()" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Eliminar</button>
                </li>
              </ul>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <app-confdeletemodal></app-confdeletemodal>
</div>
