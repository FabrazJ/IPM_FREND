<div class="flex min-h-screen justify-center items-center bg-gray-100" style="background-color: rgb(3, 3, 3);">
  
  <div class="sm:w-full sm:max-w-md">
    <img class="mx-auto h-16 w-auto" src="../../assets/img/logo/INTEGRITY SOLUTIONS HORIZONTAL NEGATIVO SIN FONDO.png" alt="ISC">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900" style="color: white;">Sign in to your account</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6" action="#" method="POST">
      <div>
        <label class="block text-sm font-medium text-gray-700" style="color: #F0F8FF;">Email address</label>
        <input formControlName="email" name="email" type="email" autocomplete="email" placeholder="Ex: m.vargas.or10@gmail.com" 
          class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm
          placeholder-gray-400 focus:ring focus:ring-indigo-500 focus:border-indigo-500 text-gray-900">
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700" style="color: aliceblue;">Password</label>
        <input formControlName="password" id="password" name="password" type="password" placeholder="****" autocomplete="current-password" 
          required 
          class="mt-1 block w-full py-2 px-3 
          border border-gray-300 rounded-md 
          shadow-sm placeholder-gray-400 focus:ring 
          focus:ring-indigo-500 focus:border-indigo-500
          text-gray-900">
      </div>
     
      <div class="flex items-center justify-between">
        <div class="text-sm">
          <a [routerLink]="['/resetPassword']" class="font-medium text-indigo-600 hover:text-indigo-500" style="color: aliceblue;">Forgot password?</a>
        </div>
      </div>

      <div>
        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border 
          border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 
          focus:outline-none focus:ring focus:ring-indigo-500 focus:ring-opacity-50 active:bg-indigo-800">Sign in
        </button>
      </div>

    </form>
  </div>

</div>
