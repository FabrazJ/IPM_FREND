
<!-- Add User Modal -->
<div [class.hidden]="!isModalOpenAUs" class="fixed left-0 right-0 z-50 items-center justify-center hidden overflow-x-hidden overflow-y-auto top-4 md:inset-0 h-modal sm:h-full" id="add-user-modal">
  <div class="relative w-full h-full max-w-2xl px-4 md:h-auto">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-800">
          <!-- Modal header -->
          <div class="flex items-start justify-between p-5 border-b rounded-t dark:border-gray-700">
              <h3 class="text-xl font-semibold dark:text-white">
                  Add new user
              </h3>
              <button (click)="CloseUserModal()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-700 dark:hover:text-white" data-modal-toggle="add-user-modal">
                  <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>  
              </button>
          </div>
          <!-- Modal body -->
          <div class="p-6 space-y-6">
              <form action="#">
                  <div class="grid grid-cols-6 gap-6">
                      <div class="col-span-6 sm:col-span-3">
                          <label for="first-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">First Name</label>
                          <input type="text" name="first-name" id="first-name" class="shadow-sm bg-gray-50 border 
                          border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 
                          block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
                          dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder=" " required>
                      </div>
                      <div class="col-span-6 sm:col-span-3">
                          <label for="last-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Last Name</label>
                          <input type="text" name="last-name" id="last-name" class="shadow-sm bg-gray-50 border 
                          border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 
                          block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 
                          dark:focus:border-primary-500" placeholder=" " required>
                      </div>
                      <div class="col-span-6 sm:col-span-3">
                          <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                          <input type="email" name="email" id="email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg 
                          focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
                          dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="example@company.com" required>
                      </div>
                      <div class="col-span-6 sm:col-span-3">
                          <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Roles</label>
                          <select name="position" id="position" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" required>
                            <option value="" disabled selected hidden>Rol</option>
                            <option value="n1">Rol 1</option>
                            <option value="n2">Rol 2</option>
                            <option value="n3">Rol 3</option>
                            <!-- Agrega más opciones aquí según sea necesario -->
                          </select>
                          
                      </div>
                      <div class="col-span-6 sm:col-span-3">
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark-text-white"> Password</label>
                        <input type="password" name="current-password" value="••••••••" id="password" 
                        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm-text-sm rounded-lg 
                        focus-ring-primary-500 focus-border-primary-500 block w-full p-2.5 dark-bg-gray-700 
                        dark-border-gray-600 dark-placeholder-gray-400 dark-text-white dark-focus-ring-primary-500 
                        dark-focus-border-primary-500" placeholder=" " required>
                    </div>
                    <div class="col-span-6 sm:col-span-3">
                        <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900 dark-text-white">Confirm Password</label>
                        <input type="password" name="new-password" value="••••••••" id="confirm-password" 
                        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm-text-sm rounded-lg 
                        focus-ring-primary-500 focus-border-primary-500 block w-full p-2.5 dark-bg-gray-700 dark-border-gray-600 
                        dark-placeholder-gray-400 dark-text-white dark-focus-ring-primary-500 dark-focus-border-primary-500" 
                        placeholder=" " required>
                    </div>
                  </div> 
              </form>
          </div>
      </div>
  </div>
</div>
